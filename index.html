<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-biglietto-treno-form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- SCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- CUSTOM SCRIPT -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div
      class="wrapper d-flex flex-column vh-100 align-items-center justify-content-center"
    >
      <div class="container">
        <div class="row">
          <div class="h2 text-white text-center">
            CALCOLA IL PREZZO DEL TUO BIGLIETTO
          </div>
          <div class="bg-white rounded p-5 mb-3">
            <form id="priceCalcForm">
              <div class="row">
                <div class="col-4">
                  <div class="mb-3">
                    <label for="inputFullName" class="form-label"
                      >Nome Cognome</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputFullName"
                    />
                  </div>
                </div>
                <div class="col-4">
                  <div class="mb-3">
                    <label for="inputTravelDistance" class="form-label"
                      >Km da percorrere</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputTravelDistance"
                    />
                  </div>
                </div>
                <div class="col-4">
                  <div class="mb-3">
                    <label for="inputAgeRange" class="form-label"
                      >Fascia d'et√†</label
                    >
                    <select id="inputAgeRange" class="form-select">
                      <option selected>Maggiorenne</option>
                      <option>Minorenne</option>
                      <option>Over 65</option>
                    </select>
                  </div>
                </div>
                <div class="pt-4 col-6 text-end">
                  <button id="submit" type="submit" class="btn btn-primary">
                    Genera
                  </button>
                </div>
                <div class="pt-4 col-6">
                  <button
                    id="abort"
                    type="reset"
                    class="btn btn-outline-primary"
                  >
                    Annulla
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="h2 text-white text-center">IL TUO BIGLIETTO</div>
          <div class="bg-white rounded p-5 mb-3">
            <div class="row">
              <div class="col-4 fw-bold">DETTAGLIO PASSEGGERI</div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="fw-bold">NOME PASSEGGERO</div>
                <div id="userFullName"></div>
              </div>
              <div class="col-8">
                <div class="row">
                  <div class="col">
                    <div class="fw-bold">Offerta</div>
                    <div id="ticketType"></div>
                  </div>
                  <div class="col">
                    <div class="fw-bold">Carrozza</div>
                    <div>5</div>
                  </div>
                  <div class="col">
                    <div class="fw-bold">Codice CP</div>
                    <div>92922</div>
                  </div>
                  <div class="col">
                    <div class="fw-bold">Costo biglietto</div>
                    <div id="ticketFinalPrice"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
